{% extends "base.html" %}

{% block title %}Error - Corporate Asset Management{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <div class="mx-auto h-24 w-24 flex items-center justify-center rounded-full bg-red-800 mb-6">
            <i class="fas fa-exclamation-triangle text-red-100 text-3xl"></i>
        </div>
        <h2 class="text-3xl font-extrabold text-white mb-4">
            {{ error or "Access Denied" }}
        </h2>
        <p class="text-gray-400 mb-8">
            {{ message or "You don't have permission to access this resource." }}
        </p>
        <div class="space-y-4">
            <a href="{{ url_for('dashboard') }}" 
               class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-corporate-600 hover:bg-corporate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-corporate-500">
                <i class="fas fa-home mr-2"></i>
                Back to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
