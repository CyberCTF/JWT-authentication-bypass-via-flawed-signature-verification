<!DOCTYPE html>
<html lang="en" class="h-full bg-black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Corporate Asset Management{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'corporate': {
                            50: '#f0f9ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="h-full bg-black text-gray-100">
    <div class="min-h-full">
        {% if user %}
        <nav class="bg-black border-b border-gray-700">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 items-center justify-between">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <i class="fas fa-building text-blue-500 text-2xl"></i>
                        </div>
                        <div class="hidden md:block">
                            <div class="ml-10 flex items-baseline space-x-4">
                                <a href="{{ url_for('my_account') }}" class="text-gray-300 hover:bg-gray-900 hover:text-white rounded-md px-3 py-2 text-sm font-medium">
                                    <i class="fas fa-user mr-2"></i>My Account
                                </a>
                                <a href="{{ url_for('assets') }}" class="text-gray-300 hover:bg-gray-900 hover:text-white rounded-md px-3 py-2 text-sm font-medium">
                                    <i class="fas fa-laptop mr-2"></i>Assets
                                </a>
                                <a href="{{ url_for('users_list') }}" class="text-gray-300 hover:bg-gray-900 hover:text-white rounded-md px-3 py-2 text-sm font-medium">
                                    <i class="fas fa-users mr-2"></i>Users
                                </a>
                                {% if user.role == 'admin' %}
                                <a href="{{ url_for('admin_panel') }}" class="text-gray-300 hover:bg-gray-900 hover:text-white rounded-md px-3 py-2 text-sm font-medium">
                                    <i class="fas fa-shield-alt mr-2"></i>Admin Panel
                                </a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-4 flex items-center md:ml-6">
                            <div class="relative ml-3">
                                <div class="flex items-center space-x-4">
                                    <span class="text-sm text-gray-300">{{ user.sub }}</span>
                                    <a href="{{ url_for('logout') }}" class="text-gray-300 hover:bg-gray-900 hover:text-white rounded-md px-3 py-2 text-sm font-medium">
                                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        {% endif %}

        <main class="min-h-screen">
            {% block content %}{% endblock %}
        </main>

        <footer class="bg-black border-t border-gray-700">
            <div class="mx-auto max-w-7xl px-4 py-4 sm:px-6 lg:px-8">
                <div class="text-center text-sm text-gray-400">
                    <p>&copy; 2024 Corporate Asset Management System. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
