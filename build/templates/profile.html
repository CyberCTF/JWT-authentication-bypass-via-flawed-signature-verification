{% extends "base.html" %}

{% block title %}Profile - Corporate Asset Management{% endblock %}

{% block content %}
<div class="py-8">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-gray-800 shadow rounded-lg border border-gray-700">
            <div class="px-4 py-5 sm:p-6">
                <h3 class="text-lg leading-6 font-medium text-white mb-6">
                    <i class="fas fa-user mr-2 text-corporate-500"></i>
                    User Profile
                </h3>
                
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-400">Username</label>
                        <div class="mt-1 text-sm text-white bg-gray-700 px-3 py-2 rounded border border-gray-600">
                            {{ user.sub }}
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-400">Role</label>
                        <div class="mt-1">
                            {% if user.role == 'admin' %}
                                <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-red-800 text-red-100">
                                    Administrator
                                </span>
                            {% else %}
                                <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-blue-800 text-blue-100">
                                    Employee
                                </span>
                            {% endif %}
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-400">Department</label>
                        <div class="mt-1 text-sm text-white bg-gray-700 px-3 py-2 rounded border border-gray-600">
                            {{ user.department }}
                        </div>
                    </div>
                </div>
                
                <div class="mt-8 flex justify-end">
                    <a href="{{ url_for('dashboard') }}" 
                       class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-corporate-600 hover:bg-corporate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-corporate-500">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
