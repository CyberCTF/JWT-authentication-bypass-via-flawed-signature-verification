version: "3.8"

services:
  jwt-challenge-app:
    build:
      context: ./build/app
      dockerfile: Dockerfile
    image: cyberctf/jwt-auth-bypass:latest
    ports:
      - "3206:3206"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
    volumes:
      - jwt_challenge_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:3206/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  jwt_challenge_data: